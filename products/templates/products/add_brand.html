{% extends "base.html" %}
{% load static %}


{% block page_header %}
<!-- Page Header-->
<div class="container-fluid">
    <div class="row g-0">
        <div class="col-12 justify-content-center">
            <h2 class="display-3 text-center mt-5 mb-1 logo-font">Product Management</h2>
        </div>
        <div class="container-fluid justify-content-center w-75">
            <hr>
        </div>
    </div>
</div>
{% endblock %}



{% block content %}


<!-- Product Title -->

<div class="container tertiary-font">
    <!-- row-1 -->
    <div class="col-12 px-5 py-1">
        <div class="row">
            <div class="col-12">
                <hr>
                <h2 class="text-success">Add New Brand:</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                <form method="POST" action="{% url 'add_brand' %}" id="product-managment-form" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit" class="btn btn-success m-2" value="Add Brand">Add New Brand</button>
                    <span><a href="{% url 'admin_controls' %}" class="btn btn-secondary m-2">Back to Admin</a></span>
                </form>
            </div>
        </div>
    </div>
    <!-- row-1 end -->
</div>
<div class="pushdown-small"></div>

{% endblock %}
