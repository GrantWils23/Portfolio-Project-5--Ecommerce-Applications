{% for quote in quotes_filter.qs %}
<!-- Delete Modal -->
<div class="modal fade" id="deleteModal{{quote.quote_number}}" tabindex="-1" aria-labelledby="deleteModal{{quote.quote_number}}Label" aria-hidden="true">
    <div class="modal-dialog tertiary-font">
        <div class="modal-content bg-secondary">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="DeleteModal{{quote.quote_number}}Label"><strong>Warning</strong></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>You are about to delete the following Quote: PS00-{{ quote.quote_number }}. Are you sure you wish to delete it?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger"><a class="text-white text-decoration-none" href="{% url 'delete_paint_quote' quote.quote_number %}">Delete</a></button>
            </div>
        </div>
    </div>
</div>
{% endfor %}
