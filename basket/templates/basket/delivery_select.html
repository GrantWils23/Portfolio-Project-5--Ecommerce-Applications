<form action="" method="POST" id="order-form" class="form-group">
    {% csrf_token %}
    <fieldset class="rounded mb-1">
        <legend class="fieldset-label text-success px-2 w-100">Delivery Options</legend>
        {{ delivery_form.delivery | as_crispy_field }}
        <button class="btn btn-success" type="submit">Select</button>
        <input type="hidden" name="redirect_url" value="{{ request.path }}">
    </fieldset>
</form>
